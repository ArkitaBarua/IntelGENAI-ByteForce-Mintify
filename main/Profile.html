<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINTIFY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="margin:0px;">
  <div class="header">
    <div class="logo">
      <!-- Logo can be added here -->
    </div>
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search..." />
      <img src="search-icon.png" alt="Search Icon" class="search-icon">
    </div>
    <div class="action-section" style="display: flex; align-items: center;"> <!-- Center items vertically -->
      <div class="purple-link" onclick="location.href='about.html'">Discover</div>
      <div class="purple-link" onclick="location.href='about.html'">Create</div>
      <button class="my-garden-button">MY GARDEN</button>
      <button class="button login-button">LOGIN</button>
    </div>
  </div>
  
  <link rel="stylesheet" href="Profilestyle.css">
  
  <div class="container">
    <div class="header-section">
      <img src="Profile.jpg" alt="City Background" class="background-pic">
      <img src="personicon.jpg" alt="Profile Icon" class="icon-pic">
    </div>

    <div class="profile-section">
      <h1 class="profile-name">Dusan Sol</h1>
      <p class="profile-info">Music | Art | Sculptures</p>
      <a href="mailto:dusan.sol@gmail.com" class="profile-email">dusan.sol@gmail.com</a>
    </div>

    <div class="gallery">
      <!-- First rectangle -->
      <div class="rectangle11">
        <img class="rectangle6" src="Profile.jpg" alt="Image" />
        <div class="content-wrapper">
          <div class="title">The rays</div>
          <div class="subtitle">The sun the warmth the idea of togetherness shines.</div>
        </div>
        <div class="buy-section">
          <div class="cc">121 cc</div>
          <div class="cartButton">
            <div class="buy">BUY</div>
          </div>
        </div>
      </div>
      
      <!-- Second rectangle -->
      <div class="rectangle11">
        <img class="rectangle6" src="Profile.jpg" alt="Image" />
        <div class="content-wrapper">
          <div class="title">The rays</div>
          <div class="subtitle">The sun the warmth the idea of togetherness shines.</div>
        </div>
        <div class="buy-section">
          <div class="cc">121 cc</div>
          <div class="cartButton">
            <div class="buy">BUY</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
